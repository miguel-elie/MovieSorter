matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'valgrind']
    - os: linux
      compiler: clang
dist: trusty
sudo: required
language:
  - cpp
script:
  - make run_csv_test
  - if [ "$CXX" == "g++-8" ]; then
        make code_cov;
        make valgrind;
    fi;
after_success:
  - if [ "$CXX" == "g++-8" ]; then
        cd test_results;
        bash <(curl -s https://codecov.io/bash);
    fi;
